<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="وب اپلیکیشن تماس تصویری با استفاده از WebRTC و WebSocket برای ارتباط مستقیم بین کاربران.">
    <title>تماس تصویری WebRTC | تماس ویدیویی آنلاین</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
        }

        .card-custom {
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
            padding: 20px;
            margin-top: 30px;
        }

        video {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #dee2e6;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
        }

        .btn-primary {
            background-color: #4a69bd;
            border: none;
        }

        .btn-success {
            background-color: #38ada9;
            border: none;
        }

        .video-title {
            background-color: #f1f1f1;
            padding: 5px 10px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-custom">
        <h2 class="text-center mb-4">✨ تماس تصویری WebRTC</h2>

        <div class="row mb-4">
            <div class="col-md-6">
                <label for="myUsername">نام کاربری من:</label>
                <input id="myUsername" class="form-control" placeholder="مثلاً ali" />
            </div>
            <div class="col-md-6">
                <label for="targetUsername">نام کاربری مقصد:</label>
                <input id="targetUsername" class="form-control" placeholder="مثلاً sara" />
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-primary me-2 px-4" onclick="startCall()">🎥 شروع تماس</button>
            <button class="btn btn-success px-4" onclick="startRandomCall()">🎲 تماس رندوم</button>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <div class="video-title">ویدیوی من</div>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="col-md-6 mb-4">
                <div class="video-title">ویدیوی طرف مقابل</div>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
    </div>
</div>

<script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const myUsernameInput = document.getElementById("myUsername");
    const targetUsernameInput = document.getElementById("targetUsername");

    let localStream = null;
    let pc = null;
    let socket = null;
    let myUsername = '';
    let targetUsername = '';

    async function getMedia() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            localVideo.srcObject = localStream;
        } catch (err) {
            console.error("دریافت رسانه شکست خورد:", err);
            alert("لطفاً دسترسی به دوربین و میکروفن را فعال کنید.");
        }
    }

    async function startCall() {
        myUsername = myUsernameInput.value.trim();
        targetUsername = targetUsernameInput.value.trim();
        if (!myUsername || !targetUsername) {
            alert("هر دو نام کاربری را وارد کنید");
            return;
        }
        await connect(false);
    }

    async function startRandomCall() {
        myUsername = myUsernameInput.value.trim();
        if (!myUsername) {
            alert("نام کاربری خود را وارد کنید");
            return;
        }
        await connect(true);
    }

    async function connect(isRandom) {
        await getMedia();

        pc = new RTCPeerConnection({
            iceServers: [
                {urls: "stun:stun.l.google.com:19302"},
                {urls: "stun:stun1.l.google.com:19302"},
                {urls: "stun:stun2.l.google.com:19302"}
            ]
        });

        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        pc.ontrack = event => {
            if (!remoteVideo.srcObject) {
                remoteVideo.srcObject = event.streams[0];
            }
        };

        pc.onicecandidate = event => {
            if (event.candidate && targetUsername) {
                socket.send(JSON.stringify({
                    type: 'ice',
                    target: targetUsername,
                    candidate: event.candidate
                }));
            }
        };

        socket = new WebSocket("wss://videomessage.liara.run");

        socket.onopen = async () => {
            console.log("WebSocket connected");
            if (isRandom) {
                socket.send(JSON.stringify({type: 'get_random_user'}));
            } else {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.send(JSON.stringify({type: 'offer', target: targetUsername, offer}));
            }
        };

        socket.onmessage = async (event) => {
            const data = JSON.parse(event.data);

            if (!data || !data.type) {
                console.warn("پیام نامعتبر:", event.data);
                return;
            }

            switch (data.type) {
                case 'random_user':
                    if (!data.target) {
                        alert("کاربری برای تماس رندوم پیدا نشد.");
                        return;
                    }
                    targetUsername = data.target;
                    targetUsernameInput.value = targetUsername;
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    socket.send(JSON.stringify({type: 'offer', target: targetUsername, offer}));
                    break;

                case 'offer':
                    targetUsername = data.sender;
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.send(JSON.stringify({type: 'answer', target: data.sender, answer}));
                    break;

                case 'answer':
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    break;

                case 'ice':
                    if (data.candidate) {
                        try {
                            await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                        } catch (err) {
                            console.error("خطا در افزودن ICE:", err);
                        }
                    }
                    break;

                default:
                    console.warn("نوع پیام ناشناخته:", data);
            }
        };

        socket.onerror = (e) => {
            console.error("WebSocket Error:", e);
            alert("خطا در اتصال به سرور WebSocket.");
        };

        socket.onclose = () => {
            console.warn("اتصال WebSocket بسته شد.");
        };
    }

    window.onload = getMedia;
</script>

</body>
</html>
