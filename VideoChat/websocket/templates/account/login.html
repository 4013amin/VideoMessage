<!-- templates/account/login.html -->
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ورود به حساب کاربری</h1>

    <a href="{% provider_login_url 'google' %}" 
       class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow-md transition duration-300">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="w-5 h-5" />
      ورود با Google
    </a>

    <p class="text-center mt-6 text-sm text-gray-500">
      هنوز حسابی ندارید؟
      <a href="{% url 'account_signup' %}" class="text-blue-600 hover:underline">ثبت‌نام کنید</a>
    </p>
  </div>

</body>
</html>
